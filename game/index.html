		<title>Visite virtuelle</title>
		<style>
		  body {
				font-family: arial;
				margin: 0;
				padding: none;
				background-color: #555555;
				color: white;
		  }

			/* the canvas *must not* have any border or padding, or mouse coords will be wrong */
			#canvas {
				border: 0px none; 
				background-color: black;
				padding-right: 0;
			}

		  #canvas, #start, #maps { 
				margin-left: auto; 
				margin-right: auto; 
				display: block;
			}
	
		</style>
	</head>

	<body>
		<canvas class="render" id="canvas" oncontextmenu="event.preventDefault()"></canvas>


		<select id="maps">
			<option value="" selected>Main menu</option>
			<option value="t0a0">Map 1</option>
			<option value="TPETR2">Map 2</option>
			<option value="TPETR3">Map 3</option>
			<option value="TPETR4">Map 4</option>
		</select>
		<input type="button" id="start" value="Launch" disabled/>

		<script type='text/javascript' src='hl-engine-js/browserfs.min.js'></script>
		<script type="module" src='index.js'></script>
	</body>

    <script>
      let player;
      const pages = document.getElementById('pages');

      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
          const ruffle = window.RufflePlayer.newest();
          player = ruffle.createPlayer();
          const container = document.getElementById("container");
          container.appendChild(player);
          player.load("pages/page1.swf");
          player.style.width = "1200px";
          player.style.height = "1033px";
      });

      pages.addEventListener('change', (e) => {
        player.load(e.target.value);
      });

      // Next button
      document.getElementById('next').addEventListener('click', () => {
        const index = pages.selectedIndex;
        if (index < pages.options.length - 1) {
          pages.selectedIndex = index + 1;
          pages.dispatchEvent(new Event('change'));
        }
      });

    </script>
